 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Expense Tracker</h1>
    <h2>Income</h2>
    
    <div class="section">
       
       
       
           <div>
             <div class="input-group">
            <label for="income-description">Description</label>
            <input type="text" id="income-description" placeholder="e.g. salary">
        </div>
        <div class="input-group">
            <label for="income-amount">Amount( )</label>
            <input type="number" id="income-amount" placeholder="e.g. 1000000">
        </div>
        <div class="input-group">
            <label for="income-monthlylimit">Monthlylimit</label>
            <input type="text" id="income-monthly_limit" placeholder="e.g. salary">
        </div>
        <div class="button-group">
            <button onclick="AddIncome()">Add Income</button>
        </div>
    </div>
    </div>
    
    </div>
    <h2>Expenses</h2>
    <div class="section">
        

       
        
        <div>
            <div class="input-group">
            <label for="Expense-description">Description</label>
            <input type="text" id="Expense-description" placeholder="e.g. Rent">
        </div>
        <div class="input-group">
            <label for="Expense-category">Category</label>
            <select id="Expense-category">
        
        
                <option value="Education">Education</option>
                <option value="Food">Food</option>
                <option value="travel">Travel</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <option value="health&wellness">Health & Wellness</option>
                <option value="self-care">Self-care</option>
            </select>
        </div>
        <div class="input-group">
            <label for=" expense-Monthlylimit">Monthlylimit</label>
            <input type="number" id="expense-monthlylimit" placeholder="e.g. 50000">
            </div>
            <div class="input-group">
                <label for="Expense-spend">Spend</label>
                <input type="number" id="Expense-spend" placeholder="e.g. 50000">
            </div>
        
        <div class="button-group">
            <button onclick="AddExpense()">Add Expense</button>
        </div>
    </div>
    
    </div>
    <div class="table-container">
        <h2>Transaction history</h2>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody id="transaction-history">
            </tbody>
        </table>
    </div>
    <div class="summary">
        <h2>Budget summary</h2>
        <p>Total income: <span id="total_income">0</span></p>
        <p>Total expenses: <span id="total_expense">0</span></p>
        <p>Monthlylimit: <span id="monthly_limit">0</span></p>
        <p>Balance: <span id="balance">0</span></p>
    </div>
    <div class="clear_button_group">
        <button onclick="clearall()">clearall</button>
    </div>
    <button type="submit">AddExpense</button>
    <script src="/script.js"></script>
</body>

</html>
